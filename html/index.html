<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email de Listagem de Postagens</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0;">

  <!-- Tabela principal -->
  <table width="100%" bgcolor="#f4f4f4" cellpadding="0" cellspacing="0">
    <tr>
      <td align="center">

        <!-- Tabela de conteúdo centralizado -->
        <table width="600" cellpadding="0" cellspacing="0" bgcolor="#ffffff" style="border: 1px solid #ddd; padding: 20px;">

          <!-- Título do e-mail -->
          <tr>
            <td style="padding: 20px; text-align: center; font-size: 24px; color: #333;">
              <strong>Últimas Postagens do Blog</strong>
            </td>
          </tr>

          <!-- Exemplo de uma postagem -->
          <tr>
            <td style="padding: 15px; border-top: 1px solid #ddd;">
              <table width="100%">
                <tr>
                  <td style="font-size: 18px; color: #333;">
                    <strong>Título da Postagem</strong>
                  </td>
                </tr>
                <tr>
                  <td style="font-size: 14px; color: #777;">
                    Descrição breve da postagem, que dá aos leitores uma ideia do conteúdo.
                  </td>
                </tr>
                <tr>
                  <td style="padding-top: 10px;">
                    <a href="URL_DA_POSTAGEM" style="font-size: 16px; color: #007bff; text-decoration: none;">Leia mais</a>
                  </td>
                </tr>
              </table>
            </td>
          </tr>


          <tr>
            <td style="padding: 20px; text-align: center; font-size: 12px; color: #777;">
              © 2024 Blog - Todos os direitos reservados
            </td>
          </tr>

        </table>
      </td>
    </tr>
  </table>
  
</body>
</html>
